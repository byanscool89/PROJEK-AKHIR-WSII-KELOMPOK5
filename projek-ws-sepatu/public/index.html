<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- SweetAlert2 CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand ml-6 h1" href="http://localhost:3000/home">
            <h1></h1>
            <img src="images/sepatuicon.png" alt="SepatuStores Logo" class="mx-4" width="50"
                height="50"><!-- Adjust the path and dimensions as needed -->
        </a>
        <div class="navbar-collapse">
            <ul class="nav nav-pills">
                <li class="nav-item mr-2">
                    <a class="nav-link active" aria-current="page" href="index.html">Master</a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" href="katalog.html">Katalog</a>
                </li>
              
            </ul>
        </div>
    </nav>


    <div class="container mt-4">
        <h3 class="text-primary mb-4">Tambah Sepatu</h3>
        <form id="sepatuForm" enctype="multipart/form-data" action="/tambah-sepatu" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" class="form-control" id="nama" name="nama" required autocomplete="off">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="merk" class="form-label">Merk:</label>
                    <select class="form-control" id="merk" name="merk" required autocomplete="off">
                        <option value="Nike">Nike</option>
                        <option value="Adidas">Adidas</option>
                        <option value="Converse">Converse</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="jenis" class="form-label">Jenis:</label>
                    <select class="form-control" id="jenis" name="jenis" required autocomplete="off">
                        <option value="Olahraga">Olahraga</option>
                        <option value="Kasual">Kasual</option>
                        <option value="Formal">Formal</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ukuran" class="form-label">Ukuran:</label>
                    <input type="text" class="form-control" id="ukuran" name="ukuran" required autocomplete="off">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="harga" class="form-label">Harga:</label>
                    <input type="number" class="form-control" id="harga" name="harga" required autocomplete="off">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="stok" class="form-label">Stok:</label>
                    <input type="number" class="form-control" id="stok" name="stok" required autocomplete="off">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Tambah</button>
        </form>
    </div>


    <div class="container mt-4">
        <h3 class="text-primary mb-4">Data Sepatu</h3>

        <table class="table table-bordered table-hover shadow-sm">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Merk</th>
                    <th>Jenis</th>
                    <th>Ukuran</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="sepatuTableBody">
                <!-- Add your table rows dynamically here -->
            </tbody>
        </table>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit Sepatu</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="editSepatuForm" action="/edit-sepatu" method="POST">
                        <div class="mb-3">
                            <label for="editSepatuId" class="form-label">ID:</label>
                            <input type="text" class="form-control" id="editSepatuId" name="editSepatuId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editNama" class="form-label">Nama:</label>
                            <input type="text" class="form-control" id="editNama" name="editNama" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMerk" class="form-label">Merk:</label>
                            <input type="text" class="form-control" id="editMerk" name="editMerk" required>
                        </div>
                        <div class="mb-3">
                            <label for="editJenis" class="form-label">Jenis:</label>
                            <select class="form-control" id="editJenis" name="editJenis" required>
                                <option value="Olahraga">Olahraga</option>
                                <option value="Kasual">Kasual</option>
                                <option value="Formal">Formal</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editUkuran" class="form-label">Ukuran:</label>
                            <input type="text" class="form-control" id="editUkuran" name="editUkuran" required>
                        </div>
                        <div class="mb-3">
                            <label for="editHarga" class="form-label">Harga:</label>
                            <input type="number" class="form-control" id="editHarga" name="editHarga" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStok" class="form-label">Stok:</label>
                            <input type="number" class="form-control" id="editStok" name="editStok" required>
                        </div>
                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="saveEditedSepatu()">Simpan</button>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>

</html>
